<!DOCTYPE html>
<html>
    <head>
        <!--META-->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>OrdersBrowserify</title>
        <!--Fichiers de références CSS-->
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="css/main.css" type="text/css" rel="stylesheet"/>
        <link href="css/app.css" type="text/css" rel="stylesheet"/>
        <link href="css/font-awesome.css" type="text/css" rel="stylesheet"/>
    </head>

    <body>
        <!--Navbar-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">Logo</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ui-sref="home" ui-sref-active="active">HOME</a></li>
                        <li><a ui-sref="dashboard" ui-sref-active="active">DASHBOARD</a></li>
                        <li><a ui-sref="portfolio" ui-sref-active="active">PORTFOLIO</a></li>
                        <li><a ui-sref="pricing" ui-sref-active="active">PRICING</a></li>
                        <li><a ui-sref="contact" ui-sref-active="active">CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Dynamic container-->
        <div class="view-container">
            <div ui-view></div>
        </div>

        <!--Scripts-->
        <script src="scripts/bundle.js"></script>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                if(window.location.hostname === "localhost") {
                    angular.bootstrap(document, ['ordersApp']);
                    console.log("Document chargé !");
                }
            });
        </script>
        <!--/Scripts-->
    </body>
</html>

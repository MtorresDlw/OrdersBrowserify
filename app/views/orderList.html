<div class="page order-container">
    <!--Bandeau de Navigation-->
    <header>
        <div class="header-container">
            <span ng-click="goToDashboard()">
                <a class="backBtn"><span class="fa fa-angle-left"></span></a>
                Orders
            </span>
        </div>
    </header>

    <!--Corps de la Page-->
    <div class="page-view">
        <!--Priority Filter-->
        <aside class="page-nav">
            <priority-filter></priority-filter>
        </aside>
    </div>
    <section class="page-content narrow">
        <!--Filter-->
        <div class="filter">
            <!--Filter By-->
            <div class="filter-sort">
                Trier Par :
                <a ng-click="sortBy='CustomerName'; customerToggle()" ng-class="{'filter-criteria-selected' : descriptionCheck}" class="filter-criteria">Client</a>
                <a ng-click="sortBy='StartDate'; dateToggle()" ng-class="{'filter-criteria-selected' : dateCheck}" class="filter-criteria">Date</a>
            </div>
            <!--Search Box-->
            <div class="search-wrapper">
                <input class="form-control input-lg" type="text" placeholder="Recherche..." ng-model="query"/>
            </div>
        </div>

        <!--List Order-->
        <div class="page-list order">
            <!--<div class="page-list-loader"><span class="fa fa-spinner fa-spin"></span></div> "affiche icÃ´ne de chargement"-->
            <order-template></order-template>
        </div>

    </section>
</div>

<!--Template Liste des Ordres de Service-->
<ul>
    <li ng-repeat="order in orders | filter:query | filter:priorityFilter | orderBy:sortBy : orderByReverse track by order.OrderNr"
                    ng-class="{
                                low:        order.PriorityNr === '4',
                                medium :    order.PriorityNr === '3',
                                high:       order.PriorityNr === '2',
                                veryHigh:   order.PriorityNr === '1'
                              }">
        <a ng-click="viewDetailsOrder(order)">
            <span class="statusBar"></span>
            <span class="navFa fa fa-exclamation-triangle"></span>

            <div class="listInfo">
                <div class="leftSide">
                    <span class="">{{order.OrderId}}</span>
                    <span class="listCustomer">{{order.Customer.Name}}</span>
                </div>
                <div class="rightSide">
                    <span class="listDate">{{order.StartDate | dateFilter }}</span>
                    <span class="listOrder">{{order.OrderNr}}</span>
                </div>
            </div>
        </a>
    </li>
</ul>
